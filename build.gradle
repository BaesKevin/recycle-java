plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.ptvgroup'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.2'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.0.2'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:3.0.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
